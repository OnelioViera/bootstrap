<!-- Header Component -->
<header class="site-header" id="header">
    <div class="container py-4">
        <div class="d-flex flex-column align-items-center gap-3">
            <!-- Logo - Centered -->
            <a href="/" class="d-flex align-items-center text-decoration-none mt-2">
                <img src="images/lindsay.png" alt="Lindsay Precast" class="brand-logo-large">
            </a>
            
            <!-- Nav and buttons row - below logo -->
            <div class="d-flex align-items-center gap-3">
                <nav class="d-none d-lg-flex align-items-center gap-4">
                    <a href="index.html#about" class="nav-link-custom">About</a>
                    <a href="index.html#projects" class="nav-link-custom">Projects</a>
                    <a href="index.html#capabilities" class="nav-link-custom">Capabilities</a>
                    <a href="index.html#contact-form" class="nav-link-custom">Contact</a>
                </nav>
                
                <!-- Dark Mode Toggle -->
                <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                    <i class="bi bi-moon-fill" id="themeIcon"></i>
                </button>
                <button class="btn btn-outline-secondary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileNav">
                    <i class="bi bi-list fs-4"></i>
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Mobile Navigation Offcanvas -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="mobileNav">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title d-flex align-items-center">
            <img src="images/lindsay.png" alt="Lindsay Precast" class="brand-logo-mobile">
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <nav class="d-flex flex-column gap-3">
            <a href="index.html#about" class="nav-link-custom fs-5">About</a>
            <a href="index.html#projects" class="nav-link-custom fs-5">Projects</a>
            <a href="index.html#capabilities" class="nav-link-custom fs-5">Capabilities</a>
            <a href="index.html#contact-form" class="nav-link-custom fs-5">Contact</a>
            <hr>
            <div class="d-flex align-items-center gap-2 mb-3">
                <span class="text-muted-custom">Theme:</span>
                <button class="theme-toggle" id="themeToggleMobile" title="Toggle dark mode">
                    <i class="bi bi-moon-fill" id="themeIconMobile"></i>
                </button>
            </div>
        </nav>
    </div>
</div>
