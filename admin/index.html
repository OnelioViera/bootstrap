<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager | Lindsay Precast</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        /* Force light mode for CMS - Comprehensive override */
        :root {
            color-scheme: light !important;
        }
        
        /* Override Sveltia CMS dark theme - force light background everywhere */
        body, 
        #nc-root, 
        [data-theme="dark"], 
        [class*="dark"],
        [class*="Dark"],
        div[class*="theme"],
        main,
        aside,
        nav,
        section,
        article {
            background-color: #f5f5f5 !important;
            color: #1f2937 !important;
        }
        
        /* Force light mode on all panels and containers */
        [class*="panel"],
        [class*="container"],
        [class*="sidebar"],
        [class*="content"],
        [class*="editor"],
        [class*="workspace"] {
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }
        
        /* Hide the "Sign In with GitHub Using PAT" button completely */
        [class*="login"] button[class*="secondary"],
        [class*="sign-in"] button:nth-of-type(2),
        button[class*="pat"],
        button[class*="PAT"],
        button:has([class*="personal-access"]),
        button:has([class*="token"]) {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }
        
        /* Hide PAT-related text and labels */
        [class*="login"] *:contains("PAT"),
        [class*="login"] *:contains("Personal Access Token"),
        [class*="sign-in"] *:contains("Using PAT") {
            display: none !important;
        }
        /* Ensure delete buttons in list items are visible */
        [class*="delete"], 
        [class*="remove"],
        button[aria-label*="delete"],
        button[aria-label*="Delete"],
        button[aria-label*="remove"],
        button[aria-label*="Remove"] {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* Make CMS logo bigger */
        [class*="logo"] img,
        [class*="brand"] img,
        header img,
        [class*="header"] img,
        [class*="sidebar"] img:first-of-type,
        [class*="app-bar"] img,
        img[alt*="Lindsay"],
        img[src*="lindsay"] {
            height: 70px !important;
            width: auto !important;
            max-height: 70px !important;
        }
        
        /* Login page logo */
        [class*="login"] img,
        [class*="sign-in"] img {
            height: 80px !important;
            width: auto !important;
            max-height: 80px !important;
            margin-bottom: 1rem;
        }
        
    </style>
</head>
<body>
    <!-- CMS will mount here -->
    <div id="nc-root"></div>
    
    <!-- 
    Using Sveltia CMS - a modern drop-in replacement for Decap CMS
    It supports GitHub PKCE authentication (no backend server needed!)
    Works perfectly on Vercel, Netlify, or any static host.
    -->
    <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js"></script>
    
    <!-- 
    ============================================
    SVELTIA CMS ADMIN PANEL
    ============================================
    
    TO ROLL BACK: Simply delete these folders:
    - /admin (this folder)
    - /content (content folder)
    
    Your original index.html is unchanged.
    ============================================
    -->
</body>
</html>
