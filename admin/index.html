<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager | Lindsay Precast</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        /* Force light mode for CMS */
        :root {
            color-scheme: light;
        }
        /* Override Sveltia CMS dark theme - force light background */
        body, #nc-root, [data-theme="dark"], [class*="dark"] {
            background-color: #f5f5f5 !important;
            color: #1f2937 !important;
        }
        /* Hide the "Sign In with GitHub Using PAT" button on login screen only */
        [class*="login"] button[class*="secondary"],
        [class*="sign-in"] button:nth-of-type(2) {
            display: none !important;
        }
        /* Ensure delete buttons in list items are visible */
        [class*="delete"], 
        [class*="remove"],
        button[aria-label*="delete"],
        button[aria-label*="Delete"],
        button[aria-label*="remove"],
        button[aria-label*="Remove"] {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* Make CMS logo bigger */
        [class*="logo"] img,
        [class*="brand"] img,
        header img,
        [class*="header"] img,
        [class*="sidebar"] img:first-of-type,
        [class*="app-bar"] img,
        img[alt*="Lindsay"],
        img[src*="lindsay"] {
            height: 70px !important;
            width: auto !important;
            max-height: 70px !important;
        }
        
        /* Login page logo */
        [class*="login"] img,
        [class*="sign-in"] img {
            height: 80px !important;
            width: auto !important;
            max-height: 80px !important;
            margin-bottom: 1rem;
        }
        
        /* Sidebar header - add padding and stack vertically */
        [class*="sidebar"] > div:first-child,
        [class*="sidebar"] header,
        aside > div:first-child,
        aside header {
            padding-top: 1.5rem !important;
            flex-direction: column !important;
            align-items: center !important;
            gap: 0.75rem !important;
        }
        
        /* Sidebar logo wrapper - center and add margin */
        [class*="sidebar"] [class*="logo"],
        aside [class*="logo"] {
            margin-bottom: 0.5rem !important;
        }
        
        /* Sidebar buttons - move below logo */
        [class*="sidebar"] [class*="toolbar"],
        [class*="sidebar"] [class*="buttons"],
        [class*="sidebar"] > div:first-child > div:last-child,
        aside [class*="toolbar"],
        aside > div:first-child > div:last-child {
            margin-top: 0.5rem !important;
        }
    </style>
</head>
<body>
    <!-- CMS will mount here -->
    <div id="nc-root"></div>
    
    <!-- 
    Using Sveltia CMS - a modern drop-in replacement for Decap CMS
    It supports GitHub PKCE authentication (no backend server needed!)
    Works perfectly on Vercel, Netlify, or any static host.
    -->
    <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js"></script>
    
    <!-- 
    ============================================
    SVELTIA CMS ADMIN PANEL
    ============================================
    
    TO ROLL BACK: Simply delete these folders:
    - /admin (this folder)
    - /content (content folder)
    
    Your original index.html is unchanged.
    ============================================
    -->
</body>
</html>
