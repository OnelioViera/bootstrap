<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Lindsay Precast CMS</title>
    <style>
        /* Hide PAT sign in button only */
        button[data-sveltekit-preload-data="off"] {
            display: none !important;
        }
    </style>
    <script>
        // Remove only the PAT button, keep the main GitHub login button
        function removePATButton() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                const text = button.textContent || button.innerText || '';
                // Only remove if it specifically mentions PAT
                if (text.includes('PAT') || text.includes('Personal Access Token')) {
                    button.style.display = 'none';
                    button.remove();
                }
            });
        }
        
        // Run multiple times to catch dynamically loaded content
        setTimeout(removePATButton, 500);
        setTimeout(removePATButton, 1000);
        setTimeout(removePATButton, 2000);
        
        // Watch for any DOM changes
        const observer = new MutationObserver(removePATButton);
        setTimeout(() => {
            observer.observe(document.body, { 
                childList: true, 
                subtree: true
            });
        }, 100);
    </script>
</head>
<body>
    <!-- Sveltia CMS - Standard, reliable CMS -->
    <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js" type="module"></script>
</body>
</html>
