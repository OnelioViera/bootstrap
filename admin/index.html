<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Lindsay Precast CMS</title>
    <style>
        /* Hide PAT sign in button */
        button[data-sveltekit-preload-data="off"] {
            display: none !important;
        }
        
        /* Additional selectors to ensure PAT button is hidden */
        button:has-text("Sign In with GitHub Using PAT"),
        button:contains("PAT"),
        button[type="button"]:nth-child(2) {
            display: none !important;
        }
    </style>
    <script>
        // Forcefully remove PAT button after CMS loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                const buttons = document.querySelectorAll('button');
                buttons.forEach(button => {
                    if (button.textContent.includes('PAT') || 
                        button.textContent.includes('Personal Access Token')) {
                        button.style.display = 'none';
                        button.remove();
                    }
                });
            }, 1000);
            
            // Watch for dynamic button additions
            const observer = new MutationObserver(function(mutations) {
                const buttons = document.querySelectorAll('button');
                buttons.forEach(button => {
                    if (button.textContent.includes('PAT') || 
                        button.textContent.includes('Personal Access Token')) {
                        button.style.display = 'none';
                        button.remove();
                    }
                });
            });
            
            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
</head>
<body>
    <!-- Sveltia CMS - Standard, reliable CMS -->
    <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js" type="module"></script>
</body>
</html>
