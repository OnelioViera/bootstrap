<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Lindsay Precast CMS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        /* Redirect page styling */
        .redirect-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #002D5C 0%, #0066CC 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .redirect-content {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
        
        .redirect-content img {
            height: 80px;
            margin-bottom: 1.5rem;
        }
        
        .redirect-content h1 {
            color: #002D5C;
            margin-bottom: 1rem;
        }
        
        .redirect-content p {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e9ecef;
            border-top-color: #002D5C;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-content">
            <img src="/images/lindsay.png" alt="Lindsay Precast">
            <h1>Redirecting to Custom CMS</h1>
            <p>Loading your content management system...</p>
            <div class="spinner"></div>
        </div>
    </div>
    
    <script>
        // Redirect to custom CMS
        setTimeout(function() {
            window.location.href = 'custom-cms.html';
        }, 1000);
    </script>
    
    <!-- 
    ============================================
    CUSTOM CMS - Lindsay Precast
    ============================================
    
    This site now uses a custom-built CMS instead of Sveltia/Decap CMS.
    The custom CMS is located at: custom-cms.html
    
    Features:
    - GitHub OAuth authentication
    - Direct GitHub API integration
    - Clean, modern interface
    - Real-time preview
    - Mobile responsive
    - Based on your existing config.yml structure
    
    To use the old Sveltia CMS again, replace this file with:
    <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js"></script>
    ============================================
    -->
</body>
</html>
