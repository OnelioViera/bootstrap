<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager | Lindsay Precast</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        /* Force light mode for CMS */
        :root {
            color-scheme: light;
        }
        /* Override Sveltia CMS dark theme - force light background */
        body, #nc-root, [data-theme="dark"], [class*="dark"] {
            background-color: #f5f5f5 !important;
            color: #1f2937 !important;
        }
        /* Hide the "Sign In with GitHub Using PAT" button */
        button[class*="secondary"], 
        button:nth-of-type(2) {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- CMS will mount here -->
    <div id="nc-root"></div>
    
    <!-- 
    Using Sveltia CMS - a modern drop-in replacement for Decap CMS
    It supports GitHub PKCE authentication (no backend server needed!)
    Works perfectly on Vercel, Netlify, or any static host.
    -->
    <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js"></script>
    
    <!-- 
    ============================================
    SVELTIA CMS ADMIN PANEL
    ============================================
    
    TO ROLL BACK: Simply delete these folders:
    - /admin (this folder)
    - /content (content folder)
    
    Your original index.html is unchanged.
    ============================================
    -->
</body>
</html>
